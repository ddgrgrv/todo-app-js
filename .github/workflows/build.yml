name: Build and Deploy

on:
  push:
    branches:
      - gh-pages  # Укажите вашу основную ветку

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./crud-front  # Указываем папку, где находится package.json

      - name: Build the project
        run: npm run build
        working-directory: ./crud-front  # Указываем папку с проектом

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Указываем ветку для деплоя
          folder: ../  # Указываем папку с билдом
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
